		<div id="appnextiframe" style="z-index:9999999"> </div>
           <script type="text/javascript">
        (function(){
            var Appnext = {
              android_id: 'a63c1c06-c648-403d-9db9-7134aa0fbd1c',
              ios_id: '9151eaea-47cc-443b-9dcd-55559ae9c1ce',
              cat: '',
              pbk: '',
              cnt:'5',
              mute: '',
              creative:'managed',
              subid:'',          
              pview:'',
              display_mode:'min',
              video_length:'',
              parent_url:window.location.origin.toString()
            };
            var block = document.querySelector('#appnextiframe')
            var iframe = document.createElement('iframe');
            iframe.style.width='100%';
			iframe.style.height='240px';
            iframe.style.border=0;
            var src = 'http://appnext-a.akamaihd.net/tools/tags/widget/index.html?v=2';
            for (var param in  Appnext) src+='&'+param+'='+Appnext[param];
            iframe.src=src;
            block.appendChild(iframe);
            window.addEventListener("message", function(event){
                var origin = event.origin || event.originalEvent.origin;
                if (origin!=="https://appnext-a.akamaihd.net")return;
                iframe.style.height=event.data+'px';
                if(event.data=='noAds')block.removeChild(iframe);
            }, false);
        })();
    </script>

<script language="javascript" type="text/javascript">
function load_findme(){
	
	var lat2 = getParameterByName("lat");

}
