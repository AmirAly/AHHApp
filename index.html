<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Splash</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap-social.css" />
    <link rel="stylesheet" href="css/font-awsome/font-awesome.css" />
    <link rel="stylesheet" href="css/jquery.loader.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="noBackground">
    <div class="redHeader"></div>

    <div id="loginDv" style="display:none" class="col-md-12 col-sm-12 col-xs-12 adjustSplashLogin text-center">
        <img src="images/logo2.png" />
        <div class="clear"></div>

        <div id="dvMessage" class="col-md-12 col-sm-12 col-xs-12 text-center hidden"><span>Sorry , your account is suspended</span></div>

        <a  href="javascript:login()" class="text-center btn btn-social btn-block btn-facebook">
            <i class="fa fa-facebook"></i> Sign in with Facebook
        </a>

        <div class="row"><div class="col-md-12 col-sm-12 col-xs-12"><img src="images/sip.png" /> Or <img src="images/sip.png" /></div></div>
        <a href="javascript:guestLogin()" class="text-center btn btn-social btn-block btn-warning">
            <i class="fa fa-user"></i> Sign in as a guest
        </a>
        <p class="smallFont" style="margin-top:2px;">You will not be able to review or rate any bar</p>
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 adjustCopyRights text-center">
        <h6>© All Rights reserved</h6>
    </div>
    <div id="fb-root"></div>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/html5shiv.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/respond.min.js"></script>
    <script type="text/javascript" src="js/jquery.loader.min.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>
    <!--<script type="text/javascript" src="openfb.js"></script>-->
    <script type="text/javascript" src="js/facebookconnectplugin.js"></script>
    <script type="text/javascript" src="scripts/splash.js"></script>
</body>
</html>
